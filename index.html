<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <title>BMI計算機</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: '微軟正黑體';
        }

        body {
            text-align: center;
            margin: 1%;
            /* background-image: url(./img/flower-gef4cc0b5b_1920.jpg); */
            background-image: url(./img/woman-g9cc946524_1920.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* 標題 */
        h1 {
            margin: 1% 0 20px;
        }

        /* 上方身高體重區 */
        .main {
            width: 350px;
            margin: 0 auto;
            padding: 1.5% 0;
            background-color: #A3D1D1;
            border-radius: 5px;
        }

        /* 輸入區 */
        table {
            width: 100%;
            padding: 10px;
        }

        /* 輸入區文字 */
        td {
            font-size: 18px;
            padding: 2px 0;
        }

        /* 輸入框 */
        #heightN,
        #weightN {
            width: 90%;
            padding: 0 5px;
            border: none;
            height: 25px;
        }

        /* 按鈕區 */
        .button {
            margin-top: 7%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        /* 開始計算 */
        .start {
            font-size: 20px;
            border: none;
            background-color: #3D7878;
            color: whitesmoke;
            width: 60%;
            height: 35px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* bmi標準 */
        p {
            font-size: 20px;
            background-color: #3D7878;
            color: whitesmoke;
            width: calc(100% - 60% - 20px);
            height: 35px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            text-decoration: none;
        }

        a:visited{
            color: whitesmoke;
        }

        /* 下方顯示區 */
        iframe {
            width: 350px;
            height: 300px;
            margin: 2%;
            backdrop-filter: brightness(50%);
        }
    </style>

</head>

<body>
    <h1>BMI計算機</h1>

    <div class="main">

        <form action="computing.php" method="get" target="bmiMain">
            <table>
                <tr>
                    <td>
                        <label for="heightN" id="heightL">身高(cm):</label>
                    </td>
                    <td>
                        <input type="number" name="height" id="heightN">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="weightN" id="weightL">體重(kg): </label>
                    </td>
                    <td>
                        <input type="number" name="weight" id="weightN">
                    </td>
                </tr>
            </table>

            <div class="button">
                <input type='submit' value='開始計算' class="start">
                <p>
                    <a href="./index.html" target="_top">BMI標準</a> 
                </p>
            </div>

        </form>
    </div>

    <iframe src="./bmi.html" frameborder="0" name="bmiMain">
    </iframe>

</body>

</html>
